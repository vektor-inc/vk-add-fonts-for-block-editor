name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+.[0-9]+"

env:
  plugin_name: vk-add-fonts-for-block-editor

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build and zip
        run: npm run zip  # ZIPファイルを生成するコマンド

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHubトークンを使用
        with:
          tag_name: ${{ github.ref }}  # タグ名を使用
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            dist/vk-add-fonts-for-block-editor.zip  # 生成されたZIPファイルのパス

